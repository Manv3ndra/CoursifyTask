{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recruitment Startup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login_style.css' %}">
</head>
<body>
  <header>
    <nav>
      <!-- Add your company logo here -->
      <ul>
        <li><a href="home.html">Recruitment Company</a></li>
        <!-- Add more navigation links here as needed -->
      </ul>
    </nav>
  </header>
  <!-- ... (existing code) ... -->

  <!-- Job Seeker Sign Up Form -->
  <section class="job-seeker-signup">
    <div class="container">
      <h2>Log In To Your Account</h2>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>

      <div class="social-login">
        <p>Or log in using:</p>
        <a href="#" class="btn btn-google">Google</a>
        <a href="#" class="btn btn-twitter">Twitter</a>
        <a href="#" class="btn btn-linkedin">LinkedIn</a>
      </div>
    </div>
  </section>
</body>
</html>
